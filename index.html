<!DOCTYPE html>
<html lang="it">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I Ragazzi del Karaoke</title>
  <link rel="stylesheet" href="style.css" />
    
    <!--<script type="module" src="script.js"></script>-->
    <script type="module" src="script.js"></script>

    
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
</head>
<body style="visibility: hidden;">
  <header>
   <div class="centerLogo"> <a href="index.html"><img src="img/scrittalogo.PNG" alt="logo I Ragazzi"></a>   </div>  
    

    <button id="menuToggle" class="hamburger">&#9776;</button>
  </header>

  <nav id="sideMenu" class="side-menu">
    <button id="closeMenu" class="close-btn">&times;</button>
    <ul>
      <li><a href="index.html?editor=true" id="loginEditor">Login Editor</a></li>
      <li><a href="https://www.instagram.com/iragazzi_band" target="_blank">Instagram</a></li>
      
    </ul>
  </nav>

  <main>
    <h3 id="prenotaLaTuaCanzone">Prenota la tua canzone</h3>


    <div id="filterBars" class="controls">
      <input type="text" id="searchInput" placeholder="Cerca brano..." />
      <select id="sortSelect">
        <option value="title">Ordina per titolo</option>
        <option value="artist">Ordina per artista</option>
      </select>
    </div>

    

    <section id="songSection"> 
      <ul id="songList" class="song-list"></ul>
    </section>

   <!-- <section id="reservationForm" class="hidden">
      <h2>Inserisci il tuo nome</h2>
      <form>
        <input type="text" id="userName" placeholder="Nome" required />
        <button type="submit" class="btn">Conferma Prenotazione</button>
        <button type="button" id="cancelReservation" class="btn btn-secondary">Annulla</button>
      </form>
    </section>-->

    <section id="waitingSection" class="hidden">
      <h2 id="waitingMsg">Attendi il tuo turno</h2>
      <button id="cancelSlotBtn" class="btn btn-secondary">Annulla Iscrizione</button>
    </section>

<section id="editorPanel" class="hidden">
  
      <h1>Editor</h1>
      
      
<div>
      <h3>Alterazioni E Modifiche</h3>
 
  
  
       <section class="limitBack">
      <label><h4>Limite per annullare:</h4>
        <input type="number" id="annullaLimite" value="0" min="0" max="20" />
      </label> 
      </section>
      
      <section class="maxPreno">
      <label for="maxPrenotazioniInput"><h4>Numero massimo di prenotazioni:</h4></label>
      <input type="number" id="maxPrenotazioniInput" value="25" min="1">
      </section>
 
      
      
      <button id="resetBtn" class="btn btn-secondary">Reset Prenotazioni</button>
      <button id="downloadCSVBtn" class="btn">Scarica CSV</button>
      
      
</div>
   <div>    
           <h3>Scaletta Completa</h3>
     
       <section class="addSong">
        <h4>Aggiungi Brani</h4>
       <input type="text" id="newSongInput" placeholder="Nuovo brano" />
      <button id="addSongBtn" class="btn">Aggiungi Brano</button>
       </section>
 
<table id="editorTable" style="width: 100%; border-collapse: collapse;">
  <thead>
    <tr>
      <th>#</th>
      <th>Brano</th>
      <th>Prenotati</th>
      <th>X</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
      
  <section style="display: flex; align-items: center; gap: 10px; flex-wrap: wrap;">
  <label for="currentSongInput">Brano attuale:</label>
  <input type="number" id="currentSongInput" min="0" value="0" style="width: 60px;" />
  <button id="prevSongBtn" class="btn btn-secondary">Brano Precedente</button>
  <button id="nextSongBtn" class="btn">Prossimo Brano</button>
</section>
  </div>     
 <div>
<h3>Scaletta Editabile</h3>
      <ul id="editableSongList" class="song-list editor"></ul>
      
 </div>     
 </section>     

    <section class="social-link" id="infoSection">
      <p>Seguici su Instagram!
        <a class="insta-link" href="https://www.instagram.com/iragazzi_band" target="_blank">@iragazzi_band</a>
      </p>
    </section>
  </main>


</body>
</html>
